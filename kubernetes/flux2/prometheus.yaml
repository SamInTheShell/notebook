---
apiVersion: v1
kind: Namespace
metadata:
  name: metrics-system

---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  namespace: metrics-system
  name: prometheus-community
spec:
  interval: 5m
  url: https://prometheus-community.github.io/helm-charts

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: metrics-system
  name: prometheus
spec:
  chart:
    spec:
      chart: prometheus
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      version: ~19.0.1
  dependsOn: []
  interval: 5m
  releaseName: prometheus
  targetNamespace: metrics-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    alertmanager:
      enabled: true
      persistentVolume:
        enabled: true
        size: 4Gi
    prometheus-node-exporter:
      enabled: true
    server:
      enabled: true
      persistentVolume:
        enabled: true
        size: 12Gi
      retention: 15d

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: metrics-system
  name: prometheus-adapter
spec:
  chart:
    spec:
      chart: prometheus-adapter
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      version: ~3.4.2
  dependsOn: []
  interval: 5m
  releaseName: prometheus-adapter
  targetNamespace: metrics-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    extraArguments: []
    prometheus:
      port: 80
      url: http://prometheus-server
